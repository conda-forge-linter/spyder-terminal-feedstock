{% set name = "spyder-terminal" %}
{% set version = "1.2.1" %}
{% set hash = "23990e88a51b4f76fe3d489f19152682f8d8f3c515225403c1b27091e2599ee1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: true  # [py36 and aarch64]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - spyder >=5.2.0
    - tornado
    - terminado
    - coloredlogs
    - requests

test:
  requires:
    - pip
  commands:
    - python -m pip check  # [(linux and py>37) or (win and py>37)]
  imports:
    - spyder_terminal  # [not linux]

about:
  home: https://github.com/spyder-ide/spyder-terminal
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Spyder plugin for displaying system terminals.
  description: |
    This plugin allows you to execute flawlessly any bash command
    inside Spyder, even ncurses applications like nano or vi, or
    Windows console applications such as powershell.
  dev_url: https://github.com/spyder-ide/spyder-terminal

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - steff456
