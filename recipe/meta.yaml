{% set name = "spyder-terminal" %}
{% set version = "0.3.1" %}
{% set hash = "d08b110ba83130ada87675873e2d8e0f3d91e61c34c25b9340174e121c2fe879" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - spyder >=4.0.0,<5.0.0
    - tornado
    - terminado
    - coloredlogs
    - requests

test:
  imports:
    - spyder_terminal  # [not linux]

about:
  home: https://github.com/spyder-ide/spyder-terminal
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Spyder plugin for displaying system terminals.
  description: |
    This plugin allows you to execute flawlessly any bash command
    inside Spyder, even ncurses applications like nano or vi, or
    Windows console applications such as powershell.
  dev_url: https://github.com/spyder-ide/spyder-terminal

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - goanpeca
